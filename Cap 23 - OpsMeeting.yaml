# Cap 23 - OpsMeeting

	Uma "OpsMeeting" é uma reunião operacional que segue as práticas recomendadas SRE. Essas
reuniões são projetadas para facilitar a comunicação e a colaboração entre equipes de operações,
desenvolvimento e outras partes interessadas envolvidas na entrega e operação de sistemas de
software.

Segue alguns aspectos chave de como uma OpsMeeting:
• Agenda bem definida
• Participantes relevantes
• Frequência regular
• Revisão de incidentes e problemas
• Revisão da observabilidade
• Planejamento e priorizações
• Feedback e melhoria contínua
